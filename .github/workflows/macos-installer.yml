name: macOS PKG Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-macos-installer:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew install cmake ninja qt@6 mono

    - name: Build installer
      run: ./package/mac/build_installer.sh

    - name: Upload PKG artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenDAQ-Qt-GUI-macOS-PKG
        path: build/package/OpenDAQ.Qt.GUI-*-mac-*.pkg
        retention-days: 30

    - name: Upload PKG to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: build/package/OpenDAQ.Qt.GUI-*-mac-*.pkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
